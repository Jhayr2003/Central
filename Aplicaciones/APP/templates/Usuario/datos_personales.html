{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/sweetalert2.min.js' %}"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Editar Perfil</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" name="nombre" id="nombre" value="{{ usuario.nombre }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" name="apellido" id="apellido" value="{{ usuario.apellido }}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Tel√©fono</label>
                <input type="text" name="telefono" id="telefono" value="{{ usuario.telefono }}" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
    </div>
    <script src="{% static 'js/NotificacionSwal.js' %}"></script>
</body>
</html>
