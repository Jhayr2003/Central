{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<nav class="navbar navbar-expand-lg navbar-light bg-pink">
    <div class="container">
        <!-- Logo -->
        <a class="navbar-brand d-flex align-items-center" href="#">
            <span class="brand-text">GRAND</span>
            <img src="{% static 'img/cubiertos.png' %}" alt="logo" class="brand-icon ms-2 me-2">
            <span class="brand-text">CENTRAL</span>
        </a>

        <!-- Botón de toggler para dispositivos móviles -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menú de navegación -->
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">INICIO</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">NOSOTROS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">MENÚ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">PROMOCIONES</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">CONTACTO</a>
                </li>
            </ul>
        </div>

        <!-- Ícono de usuario -->
        <div class="user-icon position-relative">
            <img src="{% static 'img/user-icono.jpg' %}" alt="user" class="user-img rounded-circle">
            <div class="user-menu bg-white shadow rounded position-absolute end-0 mt-2 py-2" style="opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0.3s ease;">
                <a href="/login" class="d-block px-4 py-2 text-dark">Iniciar sesión</a>
            </div>
        </div>
    </div>
</nav>

<!-- Scripts de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
