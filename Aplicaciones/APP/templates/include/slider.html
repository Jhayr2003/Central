{% load static %}
<link rel="stylesheet" href="{% static 'css/promociones.css' %}">

<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <!-- Imágenes del carrusel -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'img/imagen1.jpg' %}" class="d-block w-100" alt="Imagen 1">
        </div>
        <div class="carousel-item">
            <img src="{% static 'img/imagen1.jpg' %}" class="d-block w-100" alt="Imagen 2">
        </div>
        <div class="carousel-item">
            <img src="{% static 'img/imagen1.jpg' %}" class="d-block w-100" alt="Imagen 3">
        </div>
    </div>

    <!-- Controles de navegación -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
    </button>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
