{% load static %}

<div class="container mt-5">
    <h2>Datos Personales</h2>

    <!-- Mostrar los datos actuales del usuario -->
    <div id="datos_perso">
        <p><strong>Nombre:</strong> {{ usuario.nombre }}</p>
        <p><strong>Apellido:</strong> {{ usuario.apellido }}</p>
        <p><strong>Teléfono:</strong> {{ usuario.telefono }}</p>
        <p><strong>Correo:</strong> {{ usuario.correo }}</p>
    </div>

    <!-- Botón para mostrar el formulario -->
    <button id="btn-editar" class="btn btn-secondary">Editar Datos</button>

    <!-- Formulario de edición, inicialmente oculto -->
    <form action="/editar_usuario/" method="POST" class="mt-3 d-none" id="form-editar">
        {% csrf_token %}
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" name="nombre" id="nombre" value="{{ usuario.nombre }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" name="apellido" id="apellido" value="{{ usuario.apellido }}" class="form-control"
                required>
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" name="telefono" id="telefono" value="{{ usuario.telefono }}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="correo" class="form-label">Correo</label>
            <input type="email" name="correo" id="correo" value="{{ usuario.correo }}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</div>
